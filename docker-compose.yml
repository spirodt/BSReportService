version: '3.8'

services:
  bsreportservice:
    build:
      context: .
      dockerfile: Dockerfile
    image: bsreportservice:latest
    container_name: bsreportservice
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      # Mount appsettings if you need to override configuration
      - ./BSReportService/appsettings.json:/app/appsettings.json:ro
      # Mount a directory for generated reports/output if needed
      - ./reports:/app/reports
    restart: unless-stopped
    networks:
      - bsreport-network

networks:
  bsreport-network:
    driver: bridge

